<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
      * {
        font-size: 20px;
        font-family: calibri;
        padding: 0;
        margin: 0;
      }
      .topbar {
        width: 100%;
        padding: 1%;
        background-color: #f7d358;
      }
      .topbar > span {
        font-size: 36px;
        padding: 0 0 0 1%;
        color: #4d5d53;
      }
      .topbar a {
        font-size: 24px;
        float: right;
        padding: 0 3% 0 3%;
        color: #4d5d53;
      }
      a {
        text-decoration: none;
      }
      .container {
        background-color: #f2f5a0;
        width: 50%;
        margin: auto;
        border-radius: 15px;
      }
      button {
        width: 18%;
        border-radius: 10px;
      }
      .container * {
        margin: 2%;
        color: #666666;
      }
      .container > h1 {
        font-size: 30px;
        text-align: center;
        margin: 0;
        padding: 2% 0 2% 0;
        border-bottom: 1px solid white;
        color: #4d5d53;
      }
      .container p {
        border-bottom: 1px solid white;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <span>Poll Application</span>
      <span><a href="{% url 'home' %}">Home</a> </span>
      <span><a href="{% url 'create' %}">Create</a></span>
    </div>
    <br />
    <br />
    <div class="container">
      <br />
      <h1>Available Polls</h1>
      {% for poll in polls %}
      <p>
        <span><strong>{{ poll.question }}</strong></span>
        <br />
        <button style="margin-left: 4%">
          <a href="{% url 'vote' poll.id %}">Vote</a>
        </button>
        <button><a href="{% url 'results' poll.id %}">View Results</a></button>
      </p>
      {% endfor %}
    </div>
  </body>
</html>
